<!DOCTYPE HTML>
<html>
    <head>
        <title>SNAKE !</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="IE=9" http-equiv="X-UA-Compatible"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
        
        <!-- CSS files -->
        <link href="enyo-core.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>

        <!-- File JS -->
        <script src="Snake.js" type="text/javascript"></script>
        <script src="enyo-core.js" type="text/javascript"></script>
        <script src="enyo-canvas.js" type="text/javascript"></script>

        <!-- H-Ubu -->

        <!-- Uju -->
        <script src="Uju.js" type="text/javascript"></script>
        
        <!-- Main -->
        <script type="text/javascript">
           function bootstrap() {
               window.hub.registerComponent(Ubidreams.Snake.impl, {container: "snake", gameOverPopup: 'game-over'});
               window.hub.start();
           }
        </script>      

    </head>

    <body onload="bootstrap();"> <!-- call from boot.js -->
        <div id="header">
            <h1>Snake</h1>
        </div>
        <div id="snake">
            <div id="game-over">
                <h2>Game Over !</h2>
                <p id="score">Your score: </p>
                <button>Play again!</button>
            </div>
        </div>
    </body>
